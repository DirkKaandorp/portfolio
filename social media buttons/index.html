<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Buttons</title>
    <link rel="stylesheet" href="dist/styles.css" />
</head>

<body>
    <div class="hoofd-div">
        <div class="laptop">
            <img src="pics/laptop-solid.svg" alt="laptop" />
        </div>
        <div class="twitter">
            <img src="pics/twitter.png" alt="twitter" />
        </div>
        <div class="linkedin">
            <img src="pics/linkedin.png" alt="linkedin" />
        </div>
        <div class="github">
            <img src="pics/github.png" alt="github" />
        </div>
        <div class="facebook">
            <img src="pics/facebook.png" alt="facebook" />
        </div>
    </div>
</body>

</html>
